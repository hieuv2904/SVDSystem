<!DOCTYPE html>
<html>
  <head>
    {% block title %}
    <title>Main</title>
    {% endblock %}

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    {% block style %}
    <style>
      body {
        background-color: #f8f9fa;
      }
    </style>
    {% endblock %}
  </head>
  <body>
    <header class="navbar navbar-expand-md bg-primary navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            src="https://lms.hcmut.edu.vn/pluginfile.php/3/theme_academi/logo/1713847522/logoBK.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            {% block navcontentleft %}
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            {% endblock %}
          </ul>
          <ul class="navbar-nav ms-auto">
            {% block navcontent %} {% endblock %}
          </ul>
        </div>
      </div>
    </header>

    {% block content %} {% endblock %}

    <footer class="bg-primary py-5 mt-5">
      <div class="container text-align text-center">
        <p class="display-5 mb-3">SVD System</p>
        <h5>Contact</h5>
        <p>0987654321</p>
      </div>
    </footer>
  </body>
</html>
